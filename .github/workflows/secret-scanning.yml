name: Gitleaks

on:
  push:
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan commits for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --redact
